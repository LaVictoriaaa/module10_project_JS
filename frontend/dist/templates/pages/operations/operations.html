<!-- MODAL SCREEN-->
<div class="modal fade" id="popup" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-light">
            <div class="modal-body text-center p-4 my-4 d-flex flex-column gap-3">
                <h6 class="modal-title text-primary-emphasis fs-5">Вы действительно хотите удалить операцию?</h6>
                <div class="buttons d-flex justify-content-center gap-2">
                    <button id="delete-button" type="button" class="btn btn-success text-center btn-sm px-3">
                        Да,удалить
                    </button>
                    <button id="cancel-button" type="button" class="btn btn-danger text-center btn-sm px-3">
                        Не удалять
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
